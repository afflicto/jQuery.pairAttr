<!DOCTYPE html>
<!--Welcome to the best website source code evah! (<br><br><br>!)-->
<html>
<head>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="jQuery.pairAttr.js"></script>
	<style type="text/css">
	body {
		margin: 30px auto;
		font-size: 1em;
		max-width: 900px;
		background: #eee;
		font-family: trebuchet ms, sans-serif;
	}
	pre {
		padding: 5px;
		border: 1px solid #ccc;
		border-radius: 4px;
	}
	input {
		width: 100%;
	}
	a {
		color: #3399FF;
		text-decoration: none;
	}
	a:hover {
		color: #1166aa;
	}
	</style>

</head>
<body>
<div style="text-align: center;">
	<h2><a href="https://github.com/afflicto/jQuery.pairAttr">jQuery.pairAttr</a></h2>
</div>
<hr><br><br><br>
<div style="font-size: 1.2em">
	<input style="font-size: 1.1em;" type="text" value="I'm a input field. my value is paired to the data-name attribute of the paragraph below me"><br>
	<p>
		I'm a paragraph. my css max-width attribute is paired to the value of the input field.<br>you can <button>Change my max-width to '250'</button> to see the input field update. Or update the input field of course.
	</p>
</div>
<hr><br><br><br>
pairAttr
<pre>
$.pairAttr({
	'input': 'value',
	'p': 'css:max-width',
});
</pre>

<script type="text/javascript">

$.pairAttr({
	'input': 'value',
	'p': 'css:max-width',
});

$('button').click(function() {
	$("p").css('max-width', 250);
});

</script>

</body>
</html>
